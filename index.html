<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="js/hashids.min.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/lzw.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/lzma.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/lzma_worker.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/color.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/pixel.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/system.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="js/main.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<div class="nav">
	<span class="spectrum-container">
		<span id="pointer1" class="pointer"></span>
		<canvas id="spectrum1"></canvas>
	</span>
</div>
<div id="help" class="open">
	<ul class="keys" id="keys">
		<li id="P">
			<span class="key" data-keycode="80">P</span>
			<span class="description">Pause hover drawing</span>
		</li>
		<li id="F">
			<span class="key" data-keycode="70">F</span>
			<span class="description">Freeze color</span>
		</li>
		<li id="D">
			<span class="key" data-keycode="68">D</span>
			<span class="description">Change spectrum</span>
		</li>
		<li id="A">
			<span class="key" data-keycode="65">A</span>
			<span class="description">Animate drawing</span>
		</li>
		<li id="E">
			<span class="key" data-keycode="69">E</span>
			<span class="description">Toggle eraser</span>
		</li>
		<li id="C">
			<span class="key" data-keycode="67">C</span>
			<span class="description">Clear drawing</span>
		</li>
		<li id="H">
			<span class="key" data-keycode="72">H</span>
			<span class="description">Hide help menu</span>
		</li>
		<li id="S">
			<span class="key" data-keycode="83">S</span>
			<span class="description">Share your drawing</span>
		</li>
	</ul>
</div>
<canvas id="canvas" width="1000" height="1000"></canvas>
</body>
</html>
